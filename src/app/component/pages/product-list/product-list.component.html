<!-- product-list.component.html -->
<div class="search-container">
  <input [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" placeholder="Search" (input)="search()">
</div>

<div class="type-filter">
  <p *ngFor="let type of propertyTypes" (click)="filterByType(type)">{{ type }}</p>
</div>

<div class="property-container">

  <div class="property-card" *ngFor="let property of properties" [routerLink]="['/property', property.identifier.id]">
    <div class="card-image">
      <img [src]="property.identifier.imageUrl" alt="Property Image">
    </div>
    <div class="card-details">
      <h3>{{ property.identifier.name }}</h3>
      <p>{{ property.identifier.description }}</p>
      <div class="additional-details">
        <p><strong>Type:</strong> {{ property.realEstateProperties?.type || property.industrialMachines?.type || property.leases?.leaseType }}</p>
        <p><strong>Value:</strong> ${{ property.value }}</p>
      </div>
    </div>
  </div>
</div>
